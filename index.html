<!DOCTYPE html>
<html>
  <head>
    <title>BPM Tapper</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
  <body>
    <div class="container">
      <h1>BPM Tapper</h1>
      <div class="button-container">
          <button class="button" onclick="tapTempo()"><i class="fa-solid fa-hand-pointer"></i></button>
          <button class="button" onclick="reset()"><i class="fa-solid fa-trash"></i></button>
          <button class="button download-button" onclick="downloadTable()"><i class="fa-solid fa-file-arrow-down"></i></button>
          <button class="button random-button" onclick="generateTargetBPM()"><i class="fa-solid fa-dice"></i></button>
      </div>
      <div class="bpm-display">
        <p>Target BPM: <span id="targetBPM">-</span></p>
        <p>Average BPM: <span id="averageBPM">0</span></p>
      </div>
      <table class="table" id="tapTable">
        <tr>
          <th>Click</th>
          <th>Milliseconds</th>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
